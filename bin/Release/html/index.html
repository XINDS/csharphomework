<h1>程序说明</h1>

<p>'开始抓取数据'按钮，会有大约1分钟延迟，之后将从pubmed数据库上抓取论文数据，大约耗时4小时。</p>
<p>'处理数据'按钮，将处理抓取到的数据，并生成相应的html文件，可在html文件中查看数量统计与词云，大约耗时7分钟。</p>

<p>程序初始情况下无数据，无法使用'处理数据'按钮，但是可以直接查看选择的图表与词云。</p>
